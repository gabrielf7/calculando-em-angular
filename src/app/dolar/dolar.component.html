<div class="container-pg-center">
  <form>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Informe a quantia em dolar</mat-label>
        <input matInput type="number" min=1 id="id-calc-dolar" name="calc_dolar" placeholder="Digite o valor do dolar..." required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <button mat-raised-button color="warn" class="right" onclick="cotacaoDolar()">Confirmar</button>
  </form>
  
</div>
